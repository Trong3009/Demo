<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="radio-button.css" />
	</head>
	<body>
		<form>
			<div class="input-container input--radio-btn">
				<label class="radio-container"><input id="radio-1" type="radio" name="cooooool" value="1" />1</label>
				<label class="radio-container"><input id="radio-2" type="radio" name="cooooool" value="2" />2</label>
				<label class="radio-container"><input id="radio-3" type="radio" name="cooooool" value="3" />3</label>
			</div>
		<script>
			const radioButtons = document.querySelectorAll(
				'label input[type="radio"]'
			);
			radioButtons.forEach((button) => {
				button.addEventListener("change", radioButtonAdd
				);
			});

            
            function radioButtonAdd() {
                if (this.checked) {
                    console.log(this.value);
                }
            }
		</script>
	</body>
</html>
