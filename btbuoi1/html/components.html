<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
    <script
      src="https://kit.fontawesome.com/1ee286c6eb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../asset/css/main.css" />
    <link rel="stylesheet" href="../asset/css/buttons/button.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="btn btn--primary">
          <div class="btn__content">Button</div>
        </div>
        <div class="btn btn--secondary">
          <div class="btn__content">Button</div>
        </div>
        <div class="btn btn--link">
          <div class="btn__content">Button</div>
        </div>
        <div class="btn btn--icon">
          <div class="btn__icon">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <div class="btn btn--combo">
          <div class="btn__content">Button</div>
          <div class="btn__combo-icon">
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
        <div class="btn btn--with-icon">
          <div class="btn__icon">
            <i class="fa-solid fa-plus"></i>
          </div>
          <div class="btn__content">Button</div>
        </div>
      </div>
      <div class="container">
        <label class="txt-field">
          Input title
          <div class="txt-field__input">
            <input
              class="txt-field__input--normal"
              type="text"
              placeholder="Placeholder"
            />
          </div>
        </label>
        <label class="txt-field">
          Input title
          <div class="txt-field__input">
            <input
              class="txt-field__input--error"
              type="text"
              placeholder="Placeholder"
            />
          </div>
          <small class="txt-field__helper-text">
            &lt;Tên trường&gt; không được để trống
          </small>
        </label>
        <label class="txt-field">
          Input title
          <div class="txt-field__input">
            <input
              class="txt-field__input--read-only"
              readonly
              type="text"
              placeholder="Placeholder"
            />
          </div>
        </label>
        <label class="txt-field">
            Input title
            <div class="txt-field__input">
              <input
                class="txt-field__input--validated"
                readonly
                type="text"
                placeholder="Placeholder"
              />
            </div>
          </label>
      </div>
      <div class="container"></div>
      <div class="container"></div>
      <div class="container"></div>
      <div class="container"></div>
    </main>
  </body>
</html>
