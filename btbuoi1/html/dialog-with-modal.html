<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/1ee286c6eb.js"
			crossorigin="anonymous"></script>
		<title>Document</title>
		<link rel="stylesheet" href="../css/main.css" />
	</head>
	<body>
		<div class="modal">
			<div class="dialog">
				<div class="dialog__header">
					<h2>Thông báo</h2>
					<div class="icon--default icon-xmark">
					</div>
				</div>
				<div class="dialog__content">
					<p>Bạn có chắc chắn muốn xóa không ?</p>
				</div>
				<div class="dialog__actions">
					<button
						type="button"
						id="button-confirm-confirm-dialog"
						class="btn btn--primary">
						<div class="btn__content">Xác nhận</div>
					</button>
					<button
						type="button"
						id="button-cancel-confirm-dialog"
						class="btn btn--secondary">
						<div class="btn__content">Hủy</div>
					</button>
				</div>
			</div>
			<div class="dialog dialog--hidden">
				<div class="dialog__header">
					<h2>Thông báo</h2>
					<!-- <i class="fa-solid fa-xmark"></i> -->
				</div>
				<div class="dialog__content">
					<p>Bạn có chắc chắn muốn xóa không ?</p>
				</div>
				<div class="dialog__actions">
					<button
						type="button"
						id="button-confirm-confirm-dialog"
						class="btn btn--primary">
						<div class="btn__content">Xác nhận</div>
					</button>
					<button
						type="button"
						id="button-cancel-confirm-dialog"
						class="btn btn--secondary">
						<div class="btn__content">Hủy</div>
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
