<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1ee286c6eb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../asset/css/form/form.css"/>
  </head>
  <body>
    <div class="form">
      <div class="container">
        <div class="form-title">
          <h3>Đăng ký tài khoản</h3>
        </div>
        <div class="form-content">
          <label class="form-labels">
            Họ và tên
            <span>
              <input
                class="pri-input"
                type="text"
                name="input"
                placeholder="Họ tên đầy đủ"
              />
            </span>
          </label>
          <label class="form-labels">
            Giới tính
            <label class="radio-container"
              >Nam<input type="radio" value="male" name="radio" /><span
                class="radio-custom"
              ></span
            ></label>
            <label class="radio-container"
              >Nữ<input type="radio" value="female" name="radio" /><span
                class="radio-custom"
              ></span
            ></label>
          </label>
          <label class="form-labels">
            Địa chỉ email
            <span>
              <input
                class="pri-input"
                type="email"
                name="input"
                placeholder="example@email.com"
              />
            </span>
          </label>
        </div>
        <div class="form-action">
          <div class="button-action button-2">Hủy</div>
          <div class="button-action button-1">Đăng ký</div>
        </div>
      </div>
    </div>
  </body>
</html>
